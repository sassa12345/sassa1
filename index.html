    <script>
        function copyText() {
            // コピーしたいテキストを取得
            const textElement = document.getElementById("textToCopy");

            // テキストフィールドを選択する
            textElement.select();
            textElement.setSelectionRange(0, 99999); // モバイル対応のために選択範囲を設定

            try {
                // 選択したテキストをコピー
                document.execCommand("copy");
                alert("テキストがコピーされました: " + textElement.value);
            } catch (err) {
                alert("コピーに失敗しました: " + err);
            }

            // 選択を解除する（視覚的な効果のため）
            window.getSelection().removeAllRanges();
        }
    </script>
